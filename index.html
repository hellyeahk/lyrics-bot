<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Seeker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js?59" defer></script>
</head>
<body>
  <div class="container" id="main">
    <h1>Lyrics Seeker</h1>
    <div id="lyrics-view" style="display:none;">
      <h2 id="song-title">—</h2>
      <p id="song-artist">—</p>
      <div id="lyrics-container"></div>
    </div>
    
    <div id="save-view" style="display:none;">
      <h2>Simpan ke Playlist</h2>
      <button id="new-playlist-btn">+ Buat Playlist Baru</button>
      <div id="playlists-list"></div>
    </div>

    <div id="playlist-view" style="display:none;">
      <h2>Playlist Saya</h2>
      <div id="playlist-items"></div>
    </div>

    <div id="loading">Loading...</div>
    <div id="error" style="display:none; color:#ff9e9e;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
